name: CI
on:
    push:
        branches:
            - '**'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 7
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: 'pnpm'

            - run: pnpm install --frozen-lockfile
            - run: pnpm run lint && pnpm run build
    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 7
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: 'pnpm'
            - run: pnpm install --frozen-lockfile
            - run: npm -g i yarn
            - run: pnpm test && pnpm check-templates
